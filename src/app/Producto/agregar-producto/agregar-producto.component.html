<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Producto</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">SKU:</label>
                    <input type="text" [(ngModel)]="modelProducto.sku" name="sku" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Descripcion:</label>
                    <input type="text" [(ngModel)]="modelProducto.descripcion" name="descripcion" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Precio:</label>
                    <input type="text" [(ngModel)]="modelProducto.precio" name="precio" class="form-control">
                </div>
                <br>
                <br>
                <button (click)="guardarProducto(modelProducto)" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
